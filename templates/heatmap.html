<html>

<head>
  <style>

    html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }
    #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
  <script>
    var markers = [];
    var heatmap;
    var map;
    var datacik = {};
    var uniqid = 0;

    var count = function (arraycik, data) {
      var temp = [];
      let loc = data.location;
      for (var i = 0; i < arraycik.length; ++i) {
        if (arraycik[i].location == loc)
          temp.push(arraycik[i]);
      }
      return (temp.length ? temp : [data]);
    }


    var getBinData = function () {
      
      var myLatlng = new google.maps.LatLng(39.9334, 32.8597);

      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: myLatlng,
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      var iconBase = '';
      var url = location.protocol + "//" + location.host + "/heatmap/" + "{{username}}" + "/0"
      var binData = []
      var infowindow = new google.maps.InfoWindow();
      var loc = [];
      $.getJSON(url, function (data) {
        $.each(data, function (index, value) {
          if (!isNaN(parseInt(value.latitude))) {
            binData.push(new google.maps.LatLng(value.latitude, value.longitude)); // adds lat and long data if the value is an integer
            loc.push(value)
          };
          // if ((temp = count(binData, value)) == 0) {
          var trs = count(loc, value);
          // datacik[value.location] != undefined ? datacik[value.location].push(trs) : datacik[value.location] = trs ;
          datacik[value.location] = trs;
          // }

          marker = new google.maps.Marker({
            position: new google.maps.LatLng(value.latitude, value.longitude),
            map: map,
            icon: iconBase + ''
          });

          markers.push(marker);

          google.maps.event.addListener(marker, 'click', (function (marker, index) {
            return function () {
              var content = '<html>';
              datacik[value.location].forEach(function (tmpData) {
                content +=
                  `
                  <br>
                  <a>${tmpData.location}</a>
                  <br>
                  <a target="_blank" rel="noopener noreferrer" href="http://instagram.com/p/${value.link}" >
                  <img src="${tmpData.source}" width = "150">
                  `

              });
              content += '</html>';
              infowindow.setContent(content);
              infowindow.open(map, marker);

            };
          })(marker, index));

        })
        heatmap = new google.maps.visualization.HeatmapLayer({
          data: binData
        });
        heatmap.setMap(map);
      })


    }

    function changeRadius() {
      heatmap.set('radius', heatmap.get('radius') ? null : 35);
    }

    function changeOpacity() {
      heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
    }

    function toggleMarkers() {
      if (markers[0].getMap() != null) {
        var arg = null;
      } else {
        var arg = map;
      }
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(arg);
      }
    }

    function toggleHeatmap() {

      if (heatmap.getMap() != null) {
        heatmap.setMap(null);
      } else {
        heatmap.setMap(map);
      }
    }

    function changeGradient() {
      var gradient = [
        'rgba(0, 255, 255, 0)',
        'rgba(0, 255, 255, 1)',
        'rgba(0, 191, 255, 1)',
        'rgba(0, 127, 255, 1)',
        'rgba(0, 63, 255, 1)',
        'rgba(0, 0, 255, 1)',
        'rgba(0, 0, 223, 1)',
        'rgba(0, 0, 191, 1)',
        'rgba(0, 0, 159, 1)',
        'rgba(0, 0, 127, 1)',
        'rgba(63, 0, 91, 1)',
        'rgba(127, 0, 63, 1)',
        'rgba(191, 0, 31, 1)',
        'rgba(255, 0, 0, 1)'
      ];

      heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
    }

    google.maps.event.addDomListener(window, 'load', getBinData);
  </script>
</head>
<div id="panel">
  <button onclick="toggleHeatmap()">Toggle Heatmap</button>
  <button onclick="toggleMarkers()">Toggle Markers</button>
  <button onclick="changeGradient()">Change gradient</button>
  <button onclick="changeRadius()">Change radius</button>
  <button onclick="changeOpacity()">Change opacity</button>
</div>
<div id="map-canvas"></div>
<div class="wrapper">
  <div id="map-canvas">
  </div>
</div>

</html>
