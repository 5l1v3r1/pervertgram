<!DOCTYPE html>
<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300);

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .context-menu {
      display: none;
      position: absolute;
      width: 210px;
      cursor: pointer;
      background: white;
      box-shadow: 0 0 5px grey;
    }

    .context-menu .item {
      width: 100%;
      border-bottom: 1px solid lightgrey;
      font-family: "Roboto", sans-serif;
      font-size: 1.3em;
      color: #0066aa;
    }

    .context-menu .item:last-child {
      border: 0;
    }

    .interact {
      display: inline-block;
      width: 200px;
      height: 200px;
      background: pink;
    }
  </style>
</head>
<div class="context-menu">
  <div class="item" id="goto-profile">Goto profile</div>
  <div class="item" id="get-followers">Get followers</div>
  <div class="item" id="get-followings">Get followings</div>
  <div class="item" id="get-matches">Get matches</div>
  <div class="item" id="get-hd-pp">Full-size profile picture </div>
</div>
<main id="grid">
</main>
<footer>
  <script>
    (function () {
      window.ontextMenu = document.querySelector(".context-menu");
      window.cmGotoProfile = document.getElementById("goto-profile");
      window.cmFollowers = document.getElementById("get-followers");
      window.cmFollowings = document.getElementById("get-followings");
      window.cmMatches = document.getElementById("get-matches");
      window.cmDP = document.getElementById("get-hd-pp");
      window.next = new String();
      document.addEventListener("click", function (e) {
        var button = e.which || e.button;
        if (button === 1) {
          window.contextMenu.style.display = "none";
        }
      });
    })();

    function addInteract(username) {

      window.cmGotoProfile.onclick = function () {
        window.open('http://instagram.com/' + username, '_blank');
      };

      window.cmFollowers.onclick = function () {
        window.open(document.location.origin + '/followers/' + username, '_blank');
      };
      window.cmFollowings.onclick = function () {
        window.open(document.location.origin + '/followings/' + username, '_blank');
      };
      window.cmMatches.onclick = function () {
        window.open(document.location.origin + '/match/' + username, '_blank');
      };
      window.cmDP.onclick = function () {
        window.open(document.location.origin + '/dp/' + username, '_blank');
      };
    };

    function getUsers(next) {
      let x = window.location.href.split('/');
      var url =
        `${document.location.origin}/api/${x[x.length-2]}/${x[x.length-1]}/${next}`;
      $.getJSON(url, function (data) {
        window.next = data.next;
        $.each(data.users, function (index, value) {
          dat = `<img class="interact" src="${value.profile_pic_url}" username="${value.username}">`;
          $('body > main').append(dat);
          document.getElementById('grid').lastChild.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            contextMenu.style.top = window.scrollY + e.clientY + "px";
            contextMenu.style.left = e.clientX + "px";
            contextMenu.style.display = "block";

          });
          addInteract(value.username);
        })
      })
    };
    getUsers(window.next);
  </script>
</footer>

</html>
